name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  java-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Run SpotBugs
      working-directory: ./minecraft-mod
      run: |
        ./gradlew spotbugsMain --if-present || true
    
    - name: Run Checkstyle
      working-directory: ./minecraft-mod
      run: |
        ./gradlew checkstyleMain --if-present || true
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: minecraft-mod
      continue-on-error: true

  javascript-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    
    - name: Install dependencies
      working-directory: ./scratch-extension
      run: npm ci
    
    - name: ESLint
      working-directory: ./scratch-extension
      run: npm run lint --if-present || true
    
    - name: Code Coverage
      working-directory: ./scratch-extension
      run: npm run coverage --if-present || true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'minecraft-collaboration'
        path: '.'
        format: 'HTML'
        args: >
          --enableRetired
      continue-on-error: true