# Minecraft Collaboration Mod Configuration
# Production Test Configuration - 2025-08-08

# Rate Limiting Configuration
security.command.rate.limit.per.second=20
rate.limiter.cleanup.interval.minutes=1
rate.limiter.max.idle.time.minutes=5

# WebSocket Configuration
websocket.port=14711
websocket.host=localhost
websocket.max.connections=10
security.max.command.length=1024

# Development Mode (disable for production)
development.mode=true

# Logging Configuration
logging.level.root=INFO
logging.level.websocket=INFO
logging.level.authentication=INFO
logging.level.performance=WARN

# Performance Configuration
performance.monitoring.enabled=true
performance.metrics.collection.interval.seconds=30

# Security Configuration
security.authentication.enabled=false
security.input.validation.enabled=true
security.rate.limiting.enabled=true

# Connection Health Monitoring
connection.health.check.interval.seconds=10
connection.timeout.seconds=30

# Error Handling
error.handling.detailed.logging=false
error.recovery.attempts=3

# Test Properties (for ConfigurationManagerTest)
test.double.property=3.0
test.existing.property=test-value
agent.follow.distance=3.0